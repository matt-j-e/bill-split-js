      <input type="text" id="itemAmount" placeholder="Item amount">
      <div id="sharedBetween">
        <p>Select the people who shared this item</p>
        <p>And choose their portion</p>
        <p><small>If shared equally leave portion set to 1</small></p>
      </div>
      <button id="itemSubmit">Add item</button>
    </article>
